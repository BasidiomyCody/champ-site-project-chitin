name: Validate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install (no deps, but keeps npm happy)
        run: npm install --no-fund --no-audit

      - name: Validate repo + generated data
        run: npm run check
